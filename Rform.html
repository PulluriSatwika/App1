<html>
<center>
<head ><h1 >My First Web App</h1></head>
</center>
<body>
<form>
<table align="center" bgcolor="silver" cellspacing="10" border="12" cellpadding="14">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>--select--</option>
    		<option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
         </select>
     </td>
</tr>
<tr>
	<td>Roll No</td>
	<td><input type="text" rollno="r"></td>
<tr>
<tr><td>Year</td> 
    <td><select><option>--select--</option>
    		<option>1st year</option>
                <option>2nd year</option>
                <option>3rd year</option>
                <option>4th year</option>
         </select>
     </td>
</tr>
<tr>
	<td>Contact No</td>
	<td><input type="text" phno="p"></td>
<tr>
<tr>
	<td>Gender</td>
	<td><input type="radio" name="g">Male
	<input type="radio" name="g">Female
	<input type="radio" name="g">Transgender</td>
</tr>
<tr>
	<td>Address </td>
	<td><textarea rows="5" cols="30" name="a"></textarea></td>
</tr>
<tr>
	<td>SkillSet</td>
	<td><input type="checkbox" name="ss">C
	    <input type="checkbox" name="ss">C++
	    <input type="checkbox" name="ss">Java
	    <input type="checkbox" name="ss">Python</td>
</tr>
<tr>
	<td><input type="Reset" value="RESET"></td>
	<td><input type="Submit" value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
